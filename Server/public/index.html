<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Genre Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .game-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      max-width: 300px;
      display: inline-block;
      margin-right: 10px;
      text-align: center;
      background-color: #f9f9f9;
    }
    .game-card img {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
    .game-card .tags {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .game-card .tags span {
      background-color: #007bff;
      color: white;
      padding: 3px 6px;
      margin: 2px;
      border-radius: 3px;
    }
    .game-card .price {
      font-weight: bold;
      color: #28a745;
    }
    .game-card .rating {
      color: #ffc107;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Game Genre Search</h1>

  <label for="genre">Enter Genre: </label>
  <input type="text" id="genre" placeholder="e.g., horror, action, adventure">
  
  <button onclick="fetchGames()">Search Games</button>

  <div id="message"></div>
  
  <div id="gameList" class="game-list"></div>

  <script>
    async function fetchGames() {
      const genreInput = document.getElementById('genre').value.trim();
      const messageElement = document.getElementById('message');
      const gameListElement = document.getElementById('gameList');

      if (!genreInput) {
        messageElement.innerHTML = '<p class="error">Please enter a genre!</p>';
        return;
      }

      messageElement.innerHTML = 'Loading games...';
      gameListElement.innerHTML = '';

      try {
        const response = await fetch(`/api/reload/${genreInput}`);
        const data = await response.json();

        if (response.ok) {
          messageElement.innerHTML = `<p>Found ${data.games.length} games for "${genreInput}" genre.</p>`;
          displayGames(data.games);
        } else {
          messageElement.innerHTML = `<p class="error">${data.message || 'No games found for this genre.'}</p>`;
        }
      } catch (error) {
        console.error('Error fetching games:', error);
        messageElement.innerHTML = '<p class="error">Error fetching games. Please try again later.</p>';
      }
    }

    function displayGames(games) {
      const gameListElement = document.getElementById('gameList');
      gameListElement.innerHTML = '';

      games.forEach(game => {
        const gameCard = document.createElement('div');
        gameCard.classList.add('game-card');
        gameCard.innerHTML = `
          <img src="${game.imageUrl}" alt="${game.name}">
          <h3>${game.name}</h3>
          <p>${game.description}</p>
          <p><strong>Genre:</strong> ${game.genre.join(', ')}</p>
          <p><strong>Price:</strong> ${game.price || 'Free to Play'}</p>
          <p><strong>Rating:</strong> ${game.rating || 'N/A'}</p>
          <a href="${game.steamUrl}" target="_blank">View on Steam</a>
        `;
        gameListElement.appendChild(gameCard);
      });
    }
  </script>

</body>
</html>
